<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>SpringMVC案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>图书管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="图书名称" v-model="pagination.queryString" style="width: 200px;"                          class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                <el-table-column prop="description" label="描述" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增图书" :visible.sync="dialogFormVisible" :before-close="handleClose">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="dialogFormVisible = false">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit" :before-close="handleClose">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="dialogFormVisible4Edit = false">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            pagination: {},            dataList: [],//当前页要展示的列表数据            formData: {},//表单数据            dialogFormVisible: false,//控制表单是否可见            dialogFormVisible4Edit: false,//编辑表单是否可见            rules: {//校验规则                type: [{required: true, message: '图书类别为必填项', trigger: 'blur'}],                name: [{required: true, message: '图书名称为必填项', trigger: 'blur'}]            },        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            //列表            getAll() {                axios.get("/books").then((res) => {                    console.log(res);                    this.dataList = res.data.data;                });            },            //关闭弹窗            handleClose() {                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;            },            //弹出添加窗口            handleCreate() {                this.resetForm();                this.dialogFormVisible = true;            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd() {                console.log(this.formData);                axios.post("/books", this.formData).then((res) => {                    console.log(res.data)                    var code = res.data.code;                    if (code === 20021) {                        this.openSuc("添加成功");                        this.handleClose();                    } else if (code === 20020){                        this.openErr("添加失败,请重试");                    }else {                        this.openWar(res.data.msg);                    }                }).finally(()=>{                    this.getAll();                })            },            //弹出编辑窗口            handleUpdate(row) {                this.resetForm();                this.formData = row;                this.dialogFormVisible4Edit = true;            },            //编辑            handleEdit() {                console.log(this.formData);                axios.put("/books", this.formData).then((res) => {                    var code = res.data.code;                    if (code === 20031) {                        this.openSuc("编辑成功");                        this.handleClose();                    } else if (code === 20030) {                        this.openErr("编辑失败,请重试");                    } else {                        this.openWar(res.data.msg);                    }                }).finally(()=>{                    this.getAll();                })            },            // 删除            handleDelete(row) {                this.formData = row;                this.openDel();            },            // 删除确认            openDel() {                this.$confirm('此操作将永久删除该数据, 是否继续?', '提示', {                    confirmButtonText: '确定',                    cancelButtonText: '取消',                    type: 'warning'                }).then(() => {                    this.del();                }).catch(() => {                    this.$message({                        type: 'info',                        message: '已取消删除'                    });                });            },            // 删除操作执行            del() {                console.log(this.formData.id);                axios.delete("/books" + this.formData.id).then((res) => {                    var code = res.data.code;                    if (code === 20041) {                        this.openSuc("删除成功")                    } else if (code === 20040){                        this.openErr("删除失败,请重试");                    }else {                        this.openWar(res.data.msg);                    }                }).finally(()=>{                    this.getAll();                })            },            // 消息提示提示            openInfo(message) {                this.$message(message);            },            // 成功消息            openSuc(message) {                this.$message({                    message: message,                    type: 'success'                });            },            // 警告消息            openWar(message) {                this.$message({                    message: message,                    type: 'warning'                });            },            // 错误消息            openErr(message) {                this.$message.error(message);            }        }    })</script></html>
