<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // js定义数组
    var list1 = new Array(1, 2, 3, 4);

    var list2 = [1, 2, 3, 4];

    console.log(list1);
    console.log(list2);

    // 访问数组
    console.log(list1[1])

    // 属性 .length长度
    console.log(list2.length)

    // 添加元素
    list2.push(8);
    console.log(list2);
    // 删除元素
    list2.splice(0,1)
    console.log(list2);

</script>
