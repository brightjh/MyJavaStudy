<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // 定义函数方式一
    function add(a, b) {
        return(a+b);
    }
    console.log(add(2,4));

    // 定义方式二
    var pow = function (a,b){
        return(a**b);
    }
    console.log(pow(2,3));

    // 函数参数可以有多个
    console.log(pow(2,2,3));

    // 函数参数可以少
    console.log(add(2));


</script>

</body>
</html>
