<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    // 字符串定义方式
    var str1 = new String("abc");

    var str2 = "abc";
    var str3 = 'abc';

    // 属性 length
    console.log(str2.length)

    // trim(): 去除字符串前后端的空白字符
    var str4 = "  abc   ";
    console.log(1 + str4 + 2);
    console.log(1 + str4.trim() + 2);

    // 方法
    // charAt 返回指定索引的字符
    console.log(str4.charAt(2));
    // indexOf 返回字符的索引
    console.log(str4.indexOf('b'))

</script>

</body>
</html>
