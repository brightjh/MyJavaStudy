<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    console.log("----------if语句--------")
    var num = 4;
    if (num == 4) {
        console.log(num);
    } else {
        console.log("no");
    }

    console.log("---------switch语句----------")

    switch (num) {
        case 1: {
            console.log(1);
            break;
        }
        case 2: {
            console.log(2);
            break;
        }
        case 3: {
            console.log(3);
            break;
        }
        case 4: {
            console.log("die");
            break;
        }
        default: {
            console.log("default");
            break;
        }


    }
    console.log("-----------for循环----------")
    for (let i = 0; i < 6, i++;) {
        num++;
    }
    console.log();

    console.log("------------while循环------------")
    while (num < 100) {
        num++;
    }
    console.log(num);

    console.log("-------------do while循环--------------")
    do {
        console.log(num);
        num++;
    } while (num < 120);

</script>


</body>
</html>
