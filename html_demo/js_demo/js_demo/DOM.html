<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<img src="../images/off.gif" id="light"> <br>

<div class="my">bright</div>
<div class="my">blog.brightzm.top</div>

<input type="checkbox" name="hobby">电影
<input type="checkbox" name="hobby">旅游
<input type="checkbox" name="hobby">运动
<br>

<script>
    // 根据id属性获取Element对象
    let byId = document.getElementById("light");
    console.log(byId);

    // 操作对象
    byId.src = "../images/on.gif";

    console.log("----------------------");

    // 根据标签名称获取Element数组
    let byTag = document.getElementsByTagName("input");
    console.log(byTag)

    // 操作对象
    byTag[2].checked = true;

    console.log("-----------------------");

    // 根据name属性获取Element数组
    let byName = document.getElementsByName("hobby");
    console.log(byName)

    console.log("-----------------------")

    // 根据Class属性获取Element数组
    let byClass = document.getElementsByClassName("my");
    console.log(byClass);

    // 操作对象
    for (let i = 0; i < byClass.length; i++) {
        byClass[i].style.color = "blue";
        byClass[i].innerHTML = "啦啦啦"
    }


</script>

</body>
</html>
